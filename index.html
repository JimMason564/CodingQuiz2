<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
   
    <title>CodingQuiz</title>
</head>
<body>
    <header>
        <div class="timer" id="timer">Timer:<span id="time">0</span></div>
    </header>
    <section id="intro">
        <h1>Javascript Coding Quiz</h1>
        <p>This is a a timed Javascript quiz. Answer as many questions as you can in the time allotted. Be careful, if you get the answer wrong, you will lose time!</p>
        <button id="start">Start</button>
    </section>
    <div id="questions">
        <div id="questText"></div>
        <div id="answers"></div>

 </div>
        <div id="irr" class="hide">
            <div id="finished"></div>
            <div id="finalScore"></div>
            <p>Enter initials:<input type="text" id="seahawks" max="3"/></p> 
            <button id="submit">Submit</button>
            <ol id="scoreboard"></ol>
        </div>
        <script type="text/javascript" src="script.js"></script>
</body>
</html>
